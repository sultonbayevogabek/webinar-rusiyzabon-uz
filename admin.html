<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foydalanuvchi Statistikasi</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-6">
<!-- HTML qismi oldingi kod bilan bir xil -->
<div class="max-w-6xl mx-auto">
  <div class="mb-8 text-center">
    <h1 class="text-xl font-medium text-gray-900">Foydalanuvchilar faolligining statistikasi</h1>
    <p class="mt-2 text-gray-600">Tanlangan sana oralig'idagi foydalanuvchilar faolligi</p>
  </div>

  <div class="bg-white p-6 rounded-xl shadow-lg mb-8 border">
    <div id="errorMessage" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
      <span class="block sm:inline" id="errorText"></span>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div class="relative">
        <label class="block text-sm font-medium text-gray-700 mb-2">Boshlanish sanasi</label>
        <input
          type="date"
          id="startDate"
          class="block w-full px-4 h-12 rounded-lg border border-gray-300 shadow-sm focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:outline-none transition duration-150 ease-in-out"
        >
      </div>
      <div class="relative">
        <label class="block text-sm font-medium text-gray-700 mb-2">Tugash sanasi</label>
        <input
          type="date"
          id="endDate"
          class="block w-full px-4 h-12 rounded-lg border border-gray-300 shadow-sm focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:outline-none transition duration-150 ease-in-out"
        >
      </div>
      <div class="flex items-end">
        <button
          id="filterBtn"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium h-12 px-6 rounded-lg transition duration-150 ease-in-out transform hover:scale-[1.02] focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 shadow-md flex items-center justify-center gap-2"
        >
          <span>Filterlash</span>
          <div id="loadingSpinner" class="hidden">
            <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
          </div>
        </button>
      </div>
    </div>
  </div>

  <div id="statsContainer" class="bg-white rounded-xl shadow-lg overflow-hidden border">

    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
      <tr>
        <th class="px-6 py-4 text-left text-sm font-semibold text-gray-900 tracking-wider">
          Ko'rsatkich
        </th>
        <th class="px-6 py-4 text-left text-sm font-semibold text-gray-900 tracking-wider">
          Soni
        </th>
      </tr>
      </thead>
      <tbody id="statsTable" class="bg-white divide-y divide-gray-200">
      </tbody>
    </table>

    <div id="tableLoader" class="hidden p-8 text-center">
      <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-gray-900"></div>
      <p class="mt-2 text-gray-600">Ma'lumotlar yuklanmoqda...</p>
    </div>
  </div>
</div>


<script src="js/statistics.js"></script>
<script src="js/admin.js"></script>
</body>
</html>
